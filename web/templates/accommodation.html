{% extends 'forms.html' %}

{% load static %}
{%  block title %}accommodation{%  endblock%}

{%  block content %}

        <div id="flex-container">
            {% for room in rooms %}
                <div class="item card " style="width: 18rem;">
                    <img class="card-img-top" src="{% static 'images/bed.jpeg' %}" width="100" height="200">
                    <div class="card-body">
                        <h4>{{room.category}}</h4>
                        <h5 class="card-title mytitle">Room Number: <u><a>{{room.room_no}}</a></u></h5>
                        <p>{{room.category.description}}</p>

                        <a href="{{ room.get_absolute_url }}" class=" btn btn-primary ml-4">More</a>
                    </div>
                </div>
            {% endfor %}
        
         </div>
            
        
{%  endblock%}
