{% extends 'forms.html' %}

{% load static %}
{%  block title %}Single-Rooms {%  endblock%}

{%  block content %}

        <div id="flex-container">
            {% for room in single_room %}
           
                <div class="item card " style="width: 18rem;">
                    <img class="card-img-top" src="{{ room.room_img.url}}">
                  
                    <div class="card-body">
                       
                       
                        <h5 class="card-title mytitle">Room Number: <u><a>{{room.room_no}}</a></u></h5>
                        <p>{{room.category.Specifications}}</p>

                        <a href="{{ room.get_absolute_url }}" class=" btn btn-primary ml-4">More</a>
                    </div>
                </div>
            {% endfor %}
        
         </div>

        
{%  endblock%}
