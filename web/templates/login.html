{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    form{
        max-width: 500px;
        max-height: auto;
        background:  rgb(160, 98, 67);
        margin: 100px auto;
    }

     #form-title{
        text-align: center;
        margin-top: 20px;
        color: rgb(160, 98, 67);
    }
 
    input{
        max-width: 80%;
        margin-left: 20px;
        box-sizing: border-box;
        box-shadow: 10px 10px 8px #888;
        
    }
    label{
        margin-left: 18px;
        color: white;
    }
    .btn{
       /* margin:20px 50% ; */
       margin: auto;
       display: block;
        background-color: rgb(218, 209, 204);
        color:  rgb(160, 98, 67);
       
        
    }

    .btn:hover{
         background-color: #777;
        color: white;
        
    }

   @media screen and (max-width: 600px) {
       form{
           margin: 20px;
       }
       
 
    }

</style>
<h3 id="form-title">Login Form</h3>
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
<button type="submit" class="btn">Login</button>
<br>
<br>
</form>

{% endblock %}
